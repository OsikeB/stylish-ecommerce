<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>STYLish</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    
    <body onload="productLoad(`${APIproducts}all`,render)">
        <div class="root">
        
            <div class="header">
                <div class="top-header" id="top-header">
                    <img class="logo" src="https://api.appworks-school.tw/imgs/logo.png" />
                    <img class="search-icon" src="images/search.png" onclick="showMobileSearch()"/>
                </div> <!-- end of top-header div -->
                <div class="navbar"> 
                    <a href="#" class="menu-line female" onclick="productLoad(`${APIproducts}${category = 'women'}`,render)">女裝 </a> 
                    <a href="#" class="menu-line male" onclick="productLoad(`${APIproducts}${category = 'men'}`,render)">男裝 </a> 
                    <a href="#" class ="acc" onclick="productLoad(`${APIproducts}${category = 'accessories'}`,render)">配件</a>
                </div> <!-- end of navbar div -->

                <div class="dp-navright">
                    <form onsubmit="searchProduct(`${APIsearch}${searchInput.value}`,searchRender);return false;"> 
                        <input class="nav-search" id="nav-search" type="text"> 
                        <input type="submit" style="display:none;" />
                    </form>
                    <img class="cart-icon" src="images/cart.png" />
                    <img class="user-icon" src="images/member.png" />
                </div>

            </div> <!-- end of header div -->

            <div class="main-banner" id="main-banner">
                <div class="banner-text">於是\r\n我也想要給你\r\n一個那麼美好的自己。\r\n不朽《與自己和好如初》</div>
            </div> <!-- end of main-banner div -->
            
            <div id="main-content">
                <div class="products">
                </div> <!-- end of product div -->
            </div> <!-- end of main-content div -->

            <div class="feature-mobile">
                <a href="#"  class="menu-line">
                    <img src="images/cart-mobile.png" />
                    購物車</a>
                <a href="#">
                    <img src="images/member-mobile.png" />
                    會員</a>
            </div> <!-- end of feature-bottom div -->

            <div class="footer-container">
                <div class="footer">
                    <div class="column-menu">
                        <a class="footer-line" href="#">關於STYLish</a> 
                        <a class="footer-line" href="#">服務條款</a> 
                        <a class="footer-line" href="#">隱私政策</a> 
                        <a class="footer-line" href="#">關於我們</a> 
                        <a href="#">FAQ</a> 
                    </div>
                    <div class="column-social">
                        <img src="images/line.png" />
                        <img src="images/facebook.png" />
                        <img src="images/twitter.png" />
                    </div>
                </div> <!-- end of footer div -->
                <div class="column-footer">&copy;2018. All rights reserved.</div>
            </div> <!-- end of footer-container div -->
            
        </div> <!-- end of root div -->
        <script src="index.js"></script>
    </body>
</html>
