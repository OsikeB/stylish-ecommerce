<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>STYLish User</title>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/user.css">
    </head>

    <body >

        
        <div class="root">
            <div class="header">
                <div class="top-header" id="top-header">
                    <a href="index.html"><img class="logo" src="https://api.appworks-school.tw/imgs/logo.png" /></a>
                    <img class="search-icon" src="../images/search.png" onclick="showMobileSearch()"/>
                </div> <!-- end of top-header div -->
                <div class="navbar"> 
                    <a href="index.html?tag=women" class="menu-line female" onclick="callAPI(`${APIproducts}${category = 'women'}`,render)">女裝 </a> 
                    <a href="index.html?tag=men" class="menu-line male" onclick="callAPI(`${APIproducts}${category = 'men'}`,render)">男裝 </a> 
                    <a href="index.html?tag=accessories" class ="acc" onclick="callAPI(`${APIproducts}${category = 'accessories'}`,render)">配件</a>
                </div> <!-- end of navbar div -->

                <div class="dp-navright">
                    <form onsubmit="searchProduct(`${APIsearch}${searchInput.value}`,searchRender);return false;"> 
                        <input class="nav-search" id="nav-search" type="text"> 
                        <input type="submit" style="display:none;" />
                    </form>
                    <div class="cart-icon">
                        <a href="cart.html">
                            <img src="../images/cart.png" />
                            <div class="cart-icon-qty"></div>
                        </a>
                    </div>
                    <div class="user-icon">
                            <a href="user.html">
                                <img src="../images/member.png" />
                            </a>
                    </div>
                </div>

            </div> <!-- end of header div -->
            
            <div class="black-bar"></div>
            <div class="user-container">

                <div class="user-banner"></div>

                    <div class="user-img"><img src="../images/member.png"></div>

                        Name: Ting <br>
                        Email: hello @gmail.com<br>
                    </div>
                   
                </div> -->
                <div class="login">
                    <div id="status"></div>
                    <!-- <button class="login-button">Login</button> -->
                    <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-auto-logout-link="true" data-use-continue-as="true" scope="email" onclick="checkLoginState()"></div>
                </div>
                
                
    

                



            </div> <!-- end of user-container div -->

            <div class="feature-mobile">
                <a href="cart.html"  class="menu-line">
                    <div class="mobile-cart">
                        <img src="../images/cart-mobile.png" />
                        <div class="cart-mobile-qty"></div>
                    </div>
                    購物車</a>
                <a href="user.html">
                    <img src="../images/member-mobile.png" />
                    會員</a>

                    <div class="column-menu">

                    <div class="column-social">
                        <img src="../images/line.png" />
                        <img src="../images/facebook.png" />
                        <img src="../images/twitter.png" />
                    </div>
                </div> <!-- end of footer div -->
                <div class="column-footer">&copy;2018. All rights reserved.</div>
            </div> <!-- end of footer-container div -->
            
        </div> <!-- end of root div -->
