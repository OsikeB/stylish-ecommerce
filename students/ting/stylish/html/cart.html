<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>STYLish Cart</title>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/cart.css">
    </head>

    <body >
        <div class="root">
        
            <div class="header">
                <div class="top-header" id="top-header">
                    <a href="index.html"><img class="logo" src="https://api.appworks-school.tw/imgs/logo.png" /></a>
                    <img class="search-icon" src="../images/search.png" onclick="showMobileSearch()"/>
                </div> <!-- end of top-header div -->
                <div class="navbar"> 
                    <a href="index.html?tag=women" class="menu-line female" onclick="callAPI(`${APIproducts}${category = 'women'}`,render)">女裝 </a> 
                    <a href="index.html?tag=men" class="menu-line male" onclick="callAPI(`${APIproducts}${category = 'men'}`,render)">男裝 </a> 
                    <a href="index.html?tag=accessories" class ="acc" onclick="callAPI(`${APIproducts}${category = 'accessories'}`,render)">配件</a>
                </div> <!-- end of navbar div -->

                <div class="dp-navright">
                    <form onsubmit="searchProduct(`${APIsearch}${searchInput.value}`,searchRender);return false;"> 
                        <input class="nav-search" id="nav-search" type="text"> 
                        <input type="submit" style="display:none;" />
                    </form>
                    <div class="cart-icon">
                        <a href="cart.html">
                            <img src="../images/cart.png" />
                            <div class="cart-icon-qty"></div>
                        </a>
                    </div>
                    <div class="user-icon">
                        <a href="user.html">
                            <img src="../images/member.png" />
                        </a>
                    </div>
                </div>
            </div> <!-- end of header div -->






            <main>
                <div class="black-bar"></div>
                <div class="cart-container">
                    <div class="cart">
                        <div class="cart-title"></div>
                        <div class="cart-title-desktop">
                            <div class="cart-title-desktop-1"></div>
                            <div class="cart-title-desktop-2">數量</div>
                            <div class="cart-title-desktop-3">單價</div>
                            <div class="cart-title-desktop-4">小計</div>
                            <div class="cart-title-desktop-5"></div>
                        </div>
                        <hr>
                        <!-- cart.js will render products from 'cart' local storage -->

                    </div> <!-- end of cart div-->
                   
                    
                    <div class="shipping">
                        <div class="shipping-location">
                            配送國家
                            <select name="location">
                                <option value="台灣或離島">台灣或離島</option>
                            </select>
                        </div>
                    
                        
                        <div class="shipping-payment">
                            付款方式
                            <select name="payment">
                                <option value="信用可付款">信用可付款</option>
                            </select>
                        </div>
                    </div><!-- end of shipping div-->


                    <div class="reminder">
                            <div>※ 提醒您：</div>
                            <div>● 請填寫正確收件人資訊，避免包裹配送不達</div>
                            <div>● 請填寫正確收件人姓名 ( 與證件相符 )，避免無法領取</div>
                    </div> <!-- end of reminder div-->
            

                    <div class="form"> 
                        <div class="cart-title-form">收件資料 <hr></div>
                        
                        <div class="form-cx">
                            <form>
                                <div class="row">
                                    <div class="form-name"> 收件人姓名</div>
                                    <input type="text" id="name" name="name">
                                </div><!-- end of row div-->
                                
                                <div class="row">
                                    <div class="form-email">Email</div>
                                    <input type="text" id="email" name="email">
                                </div><!-- end of row div-->

                                <div class="row">
                                    <div class="form-cell">手機號碼</div>
                                    <input type="number" id="cell" name="cell">
                                </div><!-- end of row div-->

                                <div class="row">
                                    <div class="form-address">收件地址</div>
                                    <input type="text" id="address" name="address">
                                </div><!-- end of row div-->

                                <div>
                                    <div class="form-time">配送時間指數</div>
                                    <div class="time"><input type="radio" value="08:00 - 12:00">08:00 - 12:00</div>
                                    <div class="time"><input type="radio" value="14:00 - 18:00">14:00 - 18:00</div>
                                    <div class="time"><input type="radio" value="不指定">不指定</div>
                                </div><!-- end of form-time div-->
                            </form>
                        </div><!-- end of form-cx div-->

                        

                        <div class="form-payment">
                           
                                <div class="cart-title-form">付款資料 <hr> </div>

                                <div class="row">
                                    <div>信用卡號碼</div>
                                    <div class="tpfield" id="card-number"></div> 
                                </div><!-- end of row div-->

                                <div class="row">
                                    <div>有效期限</div>
                                    <div class="tpfield" id="card-expiration-date"></div>
                                </div><!-- end of row div-->

                                <div class="row">
                                    <div>安全碼</div>
                                    <div class="tpfield" id="card-ccv"></div>
                                </div><!-- end of row div-->
                        
                        </div><!-- end of form-payment div-->
                    </div> <!-- end of form div-->

                    <hr>
                    <div class="total">
                        <div class="total-table">
                            <div class="total-row"> 
                                <div class="total-hd">總金額</div> 
                                <div class="total-hd">TWD. </div> 
                                <div class="total-subtotal"></div> 
                            </div>
                            <div class="total-row">
                                <div class="total-hd">運費</div> 
                                <div class="total-hd">TWD. </div> 
                                <div class="total-shipping"></div>
                            </div>

                            <div class="total-row">
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                            </div>
                            
                            <div class="total-row">
                                <div class="total-hd">應付金額</div> 
                                <div class="total-hd">TWD. </div> 
                                <div class="total-total"></div>
                            </div>
                        </div> <!-- end of total-table div-->
                        
                        <button class="submit-buy" value="確認付款">確認付款</button>
                      
                    </div> <!-- end of total div-->
                    
                </div> <!-- end of cart-container div-->
            </main> <!-- end of cart main -->



            <div class="feature-mobile">
                <a href="cart.html"  class="menu-line">
                    <div class="mobile-cart">
                        <img src="../images/cart-mobile.png" />
                        <div class="cart-mobile-qty"></div>
                    </div>
                    購物車</a>
                <a href="user.html">
                    <img src="../images/member-mobile.png" />
                    會員</a>
            </div> <!-- end of feature-bottom div -->

            <div class="footer-container">
                <div class="footer">
                    <div class="column-menu">
                        <a class="footer-line" href="#">關於STYLish</a> 
                        <a class="footer-line" href="#">服務條款</a> 
                        <a class="footer-line" href="#">隱私政策</a> 
                        <a class="footer-line" href="#">關於我們</a> 
                        <a href="#">FAQ</a> 
                    </div>
                    <div class="column-social">
                        <img src="../images/line.png" />
                        <img src="../images/facebook.png" />
                        <img src="../images/twitter.png" />
                    </div>
                </div> <!-- end of footer div -->
                <div class="column-footer">&copy;2018. All rights reserved.</div>
            </div> <!-- end of footer-container div -->
            
        </div> <!-- end of root div -->
        <script src="../script/lib.js"></script>
        <script src="https://js.tappaysdk.com/tpdirect/v5.1.0"></script>
        <script src="../script/cart.js?v=1"></script>
    </body>
</html>
