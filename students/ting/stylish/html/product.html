<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>STYLish Product</title>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/product.css">
    </head>

    <body >
        <div class="root">
        
            <div class="header">
                <div class="top-header" id="top-header">
                    <a href="index.html"><img class="logo" src="https://api.appworks-school.tw/imgs/logo.png" /></a>
                    <img class="search-icon" src="../images/search.png" onclick="showMobileSearch()"/>
                </div> <!-- end of top-header div -->
                <div class="navbar"> 
                    <a href="#" class="menu-line female" onclick="callAPI(`${APIproducts}${category = 'women'}`,render)">女裝 </a> 
                    <a href="#" class="menu-line male" onclick="callAPI(`${APIproducts}${category = 'men'}`,render)">男裝 </a> 
                    <a href="#" class ="acc" onclick="callAPI(`${APIproducts}${category = 'accessories'}`,render)">配件</a>
                </div> <!-- end of navbar div -->

                <div class="dp-navright">
                    <form onsubmit="searchProduct(`${APIsearch}${searchInput.value}`,searchRender);return false;"> 
                        <input class="nav-search" id="nav-search" type="text"> 
                        <input type="submit" style="display:none;" />
                    </form>
                    <div class="cart-icon">
                        <img src="../images/cart.png" />
                        <div class="cart-icon-qty"></div>
                    </div>
                    <img class="user-icon" src="../images/member.png" />
                </div>
            </div> <!-- end of header div -->

            <main>
                <div class="black-bar"></div>
                <div class="product-container">
                    <img class="main-img">
                    
                    <div class="details-container">
                        <div class="title"></div>
                        <div class="id"></div>
                        <div class="price"><hr></div>
                        <div class="colors">顏色 |</div>
                        <div class="size">尺寸 |</div>
                        <div class="qty">
                            <div class="qty-title">數量 |</div>
                            <div class="qty-box">
                                <div class="qty-minus">-</div>
                                <div class="qty-no">1</div>
                                <div class="qty-plus">+</div>
                            </div> <!-- end of qty-box div -->
                        </div> <!-- end of qty div -->
                        <div class="add-cart">請選尺寸</div>
                        <div class="specs"></div> 
                    </div> <!-- end of details-container div -->
                    
                    <div class="description-container">
                        <div class="description-title">
                            <span>更多產品資訊</span>
                        </div> <!-- end of line div -->
                        <div class="story"></div>
                    </div> <!-- end of description-container div -->

                </div> <!-- end of product-container div -->
            </main> <!-- end of product main -->





            

            <div class="feature-mobile">
                <a href="#"  class="menu-line">
                    <div class="mobile-cart">
                        <img src="../images/cart-mobile.png" />
                        <div class="cart-mobile-qty"></div>
                    </div>
                    購物車</a>
                <a href="#">
                    <img src="../images/member-mobile.png" />
                    會員</a>
            </div> <!-- end of feature-bottom div -->

            <div class="footer-container">
                <div class="footer">
                    <div class="column-menu">
                        <a class="footer-line" href="#">關於STYLish</a> 
                        <a class="footer-line" href="#">服務條款</a> 
                        <a class="footer-line" href="#">隱私政策</a> 
                        <a class="footer-line" href="#">關於我們</a> 
                        <a href="#">FAQ</a> 
                    </div>
                    <div class="column-social">
                        <img src="../images/line.png" />
                        <img src="../images/facebook.png" />
                        <img src="../images/twitter.png" />
                    </div>
                </div> <!-- end of footer div -->
                <div class="column-footer">&copy;2018. All rights reserved.</div>
            </div> <!-- end of footer-container div -->
            
        </div> <!-- end of root div -->
        <script src="../script/lib.js"></script>
        <script src="../script/product.js"></script>
    </body>
</html>
