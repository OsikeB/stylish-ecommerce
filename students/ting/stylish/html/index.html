<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>STYLish Home</title>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/index.css">
    </head>

    <body >
        <div class="root">
            <div class="header">
                <div class="top-header" id="top-header">
                    <img class="logo" src="https://api.appworks-school.tw/imgs/logo.png" onclick="callAPI(`${APIproducts}all`,render)" />
                    <img class="search-icon" src="../images/search.png" onclick="showMobileSearch()"/>
                </div> <!-- end of top-header div -->
                <div class="navbar"> 
                    <a href="#" class="menu-line female" onclick="callAPI(`${APIproducts}${category = 'women'}`,render)">女裝 </a> 
                    <a href="#" class="menu-line male" onclick="callAPI(`${APIproducts}${category = 'men'}`,render)">男裝 </a> 
                    <a href="#" class ="acc" onclick="callAPI(`${APIproducts}${category = 'accessories'}`,render)">配件</a>
                </div> <!-- end of navbar div -->

                <div class="dp-navright">
                    <form onsubmit="searchProduct(`${APIsearch}${searchInput.value}`,searchRender);return false;"> 
                        <input class="nav-search" id="nav-search" type="text"> 
                        <input type="submit" style="display:none;" />
                    </form>
                    <img class="cart-icon" src="../images/cart.png" />
                    <img class="user-icon" src="../images/member.png" />
                </div>

            </div> <!-- end of header div -->
            
            <div class="black-bar"></div>
            <div id="marketing-container">

                <div class="dots">
                    <ul>
                        <li class="dot" onclick="oneShow(0)"></li>
                        <li class="dot" onclick="oneShow(1)"></li>
                        <li class="dot" onclick="oneShow(2)"></li>
                    </ul>
                </div> <!-- end of dots div -->
            </div> <!-- end of main-container div -->

            
            <div id="main-content">
                <div class="products">
                </div> <!-- end of product div -->
            </div> <!-- end of main-content div -->

            <div class="feature-mobile">
                <a href="#"  class="menu-line">
                    <div class="mobile-cart">
                        <img src="../images/cart-mobile.png" />
                        <div class="cart-mobile-qty">2</div>
                    </div>
                    購物車</a>
                <a href="#">
                    <img src="../images/member-mobile.png" />
                    會員</a>
            </div> <!-- end of feature-bottom div -->

            <div class="footer-container">
                <div class="footer">
                    <div class="column-menu">
                        <a class="footer-line" href="#">關於STYLish</a> 
                        <a class="footer-line" href="#">服務條款</a> 
                        <a class="footer-line" href="#">隱私政策</a> 
                        <a class="footer-line" href="#">關於我們</a> 
                        <a href="#">FAQ</a> 
                    </div>
                    <div class="column-social">
                        <img src="../images/line.png" />
                        <img src="../images/facebook.png" />
                        <img src="../images/twitter.png" />
                    </div>
                </div> <!-- end of footer div -->
                <div class="column-footer">&copy;2018. All rights reserved.</div>
            </div> <!-- end of footer-container div -->
            
        </div> <!-- end of root div -->
        <script src="../script/lib.js"></script>
        <script src="../script/index.js"></script>
    </body>
</html>
